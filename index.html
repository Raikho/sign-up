<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
	<script src="javascript.js" defer></script>
    <title>Sign-up Form</title>
</head>
<body>
    <div class="left">
        <!-- <img src="landscape.jpg" alt="landscape"> -->
        <div class="logo-container">
            <img src="logo.png" alt="logo">
            <!-- <div class="logo-img"></div> -->
            <div class="logo-text">ODIN</div>
        </div>
        
        <div class="attribution">
            Photo by <a href="https://unsplash.com/@von_co?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Ivana Cajina</a> on <a href="https://unsplash.com/s/photos/nature?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
        </div>
    </div>
    <div class="right">
        <div class="top">
            <div class="description">
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>
                <p>You <em>know</em> you want to.</p>
            </div>
        </div>
        <div class="mid">
            <div class="form-container">
                <div class="form-title">Let's do this!</div>
                    <form action="https://httpbin.org/post" method="post" id="form">
                        <div class="column">
                            <div class="row">
                                <label for="first_name">First Name</label>
                                <input type="text" name="first_name" id="first_name">
                            </div>
                            <div class="row">
                                <label for="email">Email</label>
                                <input type="email" name="email" id="email">
                            </div>
                            <div class="row">
                                <label for="password">Password</label>
                                <input type="password" class="error" name="password" id="password" pattern="[\w]+" minlength="5" required>
								<div class="error-text" hidden>* Passwords do not match</div>
                            </div>
                        </div>
                        <div class="column">
                            <div class="row">
                                <label for="last_name">Last Name</label>
                                <input type="text" name="last_name" id="last_name">
                            </div>
                            <div class="row">
                                <label for="phone_number">Phone Number</label>
                                <input type="text" name="phone_number" id="phone_number" pattern="\d\d\d([ \-])?\d\d\d([ \-])?\d\d\d\d">
                            </div>
                            <div class="row">
                                <label for="confirm_password">Confirm Password</label>
                                <input type="password" class="error" name="confirm_password" id="confirm_password"  pattern="[\w]+" minlength="5" required>
                            </div>
                        </div>
                    </form>
            </div>
        </div>
        <div class="bot">
            <div class="logins">
                <button type="submit" form="form"> Create Account</button>
                <div>Already have an account? <a href="">Log in</div></p>
            </div>
        </div>
    </div>
</body>
</html>
